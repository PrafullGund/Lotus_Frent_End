<table class="table table-hover table-bordered ">
  <thead>
    <tr class="table-primary">
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let column of columns">{{ row[column] }}</td>
    </tr>
  </tbody>
</table>
